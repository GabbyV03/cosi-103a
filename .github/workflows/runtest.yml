name: run-tests
on: [pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: List Repository Contents
        run: ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          cd recipeapp
          npm i
        env:
          API_KEY: ${{ secrets.REACT_APP_NUTRITION_API_KEY }}

      - name: Run Tests
        run: |
          cd recipeapp
          npm test
        env:
          API_KEY: ${{ secrets.REACT_APP_NUTRITION_API_KEY }}
